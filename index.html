<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="./favicon.png">
	<title>A small hex map</title>
	<script src="./assets/bundle.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		window.onload = function () {
			// Create a new grid.
			var App = require('/src/App.js');
			var app = new App({
				container: grid,
				tileSize: 24,
				width: 9,
				height: 8
			});

			app.initColors();

			console.log(app.hexGrid.getTileById(0));
			app.test();
		};
	</script>
	<meta charset="utf-8" />
</head>
<body>
	<div id="grid"></div>
</body>
</html>
